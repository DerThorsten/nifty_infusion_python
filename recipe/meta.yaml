  license_file: LICENSE
  summary: 'nifty-infusion'
  description: 'nifty-infusion'
  documentation_url:  https://github.com/DerThorsten/nifty_infusion
  dev_url: https://github.com/DerThorsten/nifty_infusion

extra:
  recipe-maintainers:
    - DerThorsten
