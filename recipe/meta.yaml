    #- qpbo >=0.3.9
    #- ad3-cpp >=2.5.1
    #- nifty-meta >=0.5.3
    #- nifty-tools >=0.3.5
  run:
    - numpy
    - nifty-infusion >=0.1.0
    #- qpbo >=0.3.9
    #- ad3-cpp >=2.5.1

test:
  imports:
    - nifty_infusion


